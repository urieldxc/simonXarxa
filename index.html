<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XarxaSimon</title>

  <link rel="stylesheet" href="style.css">
</head>


<body>
  <h1 class="cabecera js-cabecera">Simon</h1>   
  <div class="opciones">
    <button id="botonEmpezar">Empezar</button>  
    <span id="info" class="info js-info hidden"></span> 
  </div>

  <div id="contenedorCasilla" class="contenedorCasilla no-clicable">
    <div id="botonRojo" class="casilla casilla-rojo" data-tile="rojo"></div>
    <div id="botonVerde" class="casilla casilla-verde" data-tile="verde"></div>
    <div id="botonAzul" class="casilla casilla-azul" data-tile="azul"></div>
    <div id="botonAmarillo" class="casilla casilla-amarillo" data-tile="amarillo"></div>
  </div>



  <audio id="sonidoRojo" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="rojo" ></audio>
  <audio id="sonidoVerde" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="verde" ></audio>
  <audio id="sonidoAzul" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="azul" ></audio>
  <audio id="sonidoAmarillo" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="amarillo" ></audio>
  
 <script src="simon3.js"></script>
</body>
</html>
